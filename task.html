<html>
<head>
    <meta charset="utf-8" />
    <title>Organized Thoughts</title>
    <link rel="shortcut icon" href="https://htmlweb.ru/log/tmp/8aak55cs7eit2c7bau5qt9svn60.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="task.css">    
</head>
<body>
    <section class="section_1"> <img class="logo" src="https://cdn1.savepice.ru/uploads/2017/9/25/1c817cf0c1f873fa5abed9b0bc3f8d70-full.png"> </section>
    <section class="section_2"> </section>
    <section class="section_3"> </section>

    <div class="input_task">
        <input id="add_task" class="add_task" type="text" maxlength="72" placeholder="Add a new task" />
        <ul id="ul"> </ul>
        <span class="button_task" type="submit" onfocus="this.blur()" onclick="newElement()"> <img class="plus" src="https://cdn1.savepice.ru/uploads/2017/10/31/ca44a0c2fa9dc1a672add9a9e2e8738a-full.png"> </span>
    </div>

    <form action="https://milonlemon.github.io/">    
        <button class="button_1" onfocus="this.blur()"> Log Out </button>
    </form> 

    <form>  
        <button class="tasks" onfocus="this.blur()"> <t1> Tasks </t1> <img class="tasks_img" src="https://cdn1.savepice.ru/uploads/2017/10/16/070d6f30f4377322f8795ed301082ed7-full.png"> </button>
    </form>

    <form action="https://milonlemon.github.io/list.html">  
        <button class="lists" onfocus="this.blur()"> <t2> Lists </t2> <img class="lists_img" src="https://cdn1.savepice.ru/uploads/2017/10/16/1ef5b6f00921e2750c3f8f0caa82ea4c-full.png"> </button>
    </form>

    <form action="https://milonlemon.github.io/note.html">  
        <button class="notes" onfocus="this.blur()"> <t3> Notes </t3> <img class="notes_img" src="https://cdn1.savepice.ru/uploads/2017/10/16/021f9dc721e63129b433384a4962af7a-full.png"> </button>
    </form>

    <form action="https://milonlemon.github.io/calendar.html">     
        <button class="calendar" onfocus="this.blur()"> <t4> Calendar </t4> <img class="calendar_img" src="https://cdn1.savepice.ru/uploads/2017/10/16/98c590bccc78b048ca8ee10223406551-full.png"> </button>
    </form>

    <form action="https://milonlemon.github.io/diary.html">     
        <button class="diary" onfocus="this.blur()"> <t5> Diary </t5> <img class="diary_img" src="https://cdn1.savepice.ru/uploads/2017/10/16/3ab5bb5ba7cafe1384612d20abab386b-full.png"> </button>
    </form>

    <t> Organized Thoughts </t> 
    <t6 > UserName </t6>

    <script>
        // Create a "close" button and append it to each list item
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
          var span = document.createElement("SPAN");
          var txt = document.createTextNode("\u00D7");
          span.className = "close";
          span.appendChild(txt);
          myNodelist[i].appendChild(span);
        }
        
        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
          close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
          }
        }
        
        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
          if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
          }
        }, false);
        
        // Create a new list item when clicking on the "Add" button
        function newElement() {
          var li = document.createElement("li");
          var inputValue = document.getElementById("add_task").value;
          var t = document.createTextNode(inputValue);
          li.appendChild(t);
          if (inputValue === '') {
            alert("You must write something!");
          } else {
            document.getElementById("ul").appendChild(li);
          }
          document.getElementById("add_task").value = "";
        
          var span = document.createElement("SPAN");
          var txt = document.createTextNode("\u00D7");
          span.className = "close";
          span.appendChild(txt);
          li.appendChild(span);
        
          for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
              var div = this.parentElement;
              div.style.display = "none";
            }
          }
        }

</script>

</body>
</html>
